<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/afac2e2b57.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Starting Template</title>
</head>

<body>
    <header class="header-footer-grid"> 
        <div>
    
            <div>
                <img src="img/global/logo.svg" alt="logo of company">
            </div>
    
            <nav>
                <button>
                    <i class="fa-solid fa-bars"></i>
                </button>
               <ul>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                
               </ul>
            </nav>
        </div>
        
        
    </header>

   
    <!-- Hero --> 
    
    <section id="hero">
        <img src="img/heros/hero.jpg" alt="do something great sign" class="large-imgs">
    </section>
    <!-- About --> 
        
        <section id="about" class="content-spacing">
            <div>
                <aside>
                    <img src="img/about/about-left.jpg" alt="people having fun" class="large-imgs">
                </aside>
                <section>
                    <h1>Product Design Done Differently.</h1>
                    <p>Say goodbye to your ugly UI, and hello to unlimited on-demand product design.</p>
                </section>
            </div>
        </section>
    <!-- Partners --> 
            
            <section id="partners" class="content-spacing">
                <div>
                    <h1>Partners</h1>
                    <h2>Companies we love to work with!</h2>
                
                    <ul>
                        <li id="p1">
                            <img src="img/partners/android.svg" alt="android logo">
                        </li>
                        <li id="p2">
                            <img src="img/partners/apple.svg" alt="apple logo">
                        </li>
                        <li id="p3">
                            <img src="img/partners/aws.svg" alt="aws logo">
                        </li>
                        <li id="p4">
                            <img src="img/partners/google.svg" alt="google logo">
                        </li>
                        <li id="p5">
                            <img src="img/partners/ms.svg" alt="microsoft logo">
                        </li>
                        <li id="p6">
                            <img src="img/partners/reddit.svg" alt="reddit logo">
                        </li>
                    </ul>
                </div>
            </section>
    <!-- Hero 2 --> 
                
                <section id="hero-2" class="content-spacing">
                    <img src="img/heros/hero-2.jpg" alt="people having fun in an office" class="large-imgs">
                </section>
    <!-- Request --> 
                    
                    <section id="request">
                        <div>
                            <h1>Requests</h1>
                            <p>Drop your emial below to join the wait list</p>
                            <form action="#">
                                <input type="email" placeholder="Email Address">
                                <button>Request invite</button>
                            </form>
                        </div>
                    
                    </section>
    <footer class="header-footer-grid, content-spacing">
                            <div>
                                <img src="img/global/logo.svg" alt="company logo">
                        
                                <p>Made by <span>@evan</span></p>
                                <p>Â© Copyright 2023</p>
                            </div>
                        </footer>

    <script src="js/scripts-min.js"></script>

</body>

</html>
